---
layout: default
title: Blog
---

<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <h2>
            <a href="{{ post.url }}"> {{ post.title }} </a>
            <small>
                {{ post.date | date_to_string }}
            </small>
            </h2>
            <p>
                {{ post.content }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>

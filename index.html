---
layout: default
title: Home
---

<ul>
    {% for post in site.posts %}
    <li style="list-style-type: none">
        <h3>
        <a href="{{ post.url }}"> {{ post.title }} </a>
        <small>
            {{ post.date | date_to_string }}
        </small>
        </h3>
        <p>
            {{ post.content }}
        </p>
    </li>
    {% endfor %}
</ul>
